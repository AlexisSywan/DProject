{% extends 'layout/base.html' %}
{% block content %}

    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.date }} - {{ article.titre }}</li>
        {% endfor %}
    </ul>
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">Suivant</a>
    {% endif %}
{% endblock %}
